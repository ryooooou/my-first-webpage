<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私の最初のホームページ</title>
    <style>
        body {
            background-color: #e0f7fa; /* 薄い青色 */
            color: #333333; /* 濃い灰色 */
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            color: #00796b; /* 少し濃いめの青緑で見出しを強調 */
        }
        p {
            margin-bottom: 10px;
        }
        .flag-icon { /* 国旗のスタイルを追加 */
            vertical-align: middle; /* テキストと画像を中央揃えにする */
            margin-left: 5px;
            width: 20px; /* 画像の幅を調整 */
            height: auto; /* 高さを自動調整 */
        }
    </style>
</head>
<body>
    <h1>ようこそ!</h1>
    <p>私の名前はりょーうです。</p>
    <p>応用情報工学科に所属しています。</p>
    <p>私の趣味は以下の通りです。</p>
    <ul>
        <li>[海外旅行]</li>
        <li>今まで行った国：バンコク、カナダ <img src="https://flagicons.lipis.dev/flags/4x3/ca.svg" alt="カナダの国旗" class="flag-icon">、アメリカ <img src="https://flagicons.lipis.dev/flags/4x3/us.svg" alt="アメリカの国旗" class="flag-icon"></li>
    </ul>
</body>
</html>
